# GoReleaser configuration for Gopher
# Documentation: https://goreleaser.com

version: 2

# Project metadata
project_name: gopher

# Before hooks - run before building
# Note: Tests are run in CI validation job before this step
before:
  hooks:
    - go mod tidy

# Build configuration
builds:
  - id: gopher
    main: ./cmd/gopher
    binary: gopher
    
    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows
    
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    
    goarm:
      - "6"
      - "7"
    
    # Ignore combinations that don't make sense
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
    
    # Build flags
    flags:
      - -trimpath
    
    # Link flags
    ldflags:
      - -s -w
      - -X main.appVersion={{.Version}}
      - -X main.appCommit={{.Commit}}
      - -X main.appDate={{.Date}}
      - -X main.appBuiltBy=goreleaser
    
    # Environment variables
    env:
      - CGO_ENABLED=0

# Archive customization
archives:
  - id: gopher
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    
    files:
      - README.md
      - CHANGELOG.md
      - QUICK_REFERENCE.md
      - CONTRIBUTING.md
      - docs/*.md

# Checksums
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Snapshots (for testing)
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Changelog generation
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^style:'
      - '^build:'
  groups:
    - title: 'ðŸš€ New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'ðŸ› Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'âš¡ Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'ðŸ“š Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'â™»ï¸ Refactoring'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: 'Other Changes'
      order: 999

# GitHub Release
release:
  github:
    owner: molmedoz
    name: gopher
  
  # Release name template
  name_template: "Gopher {{.Version}}"
  
  # Draft release (false = auto-publish)
  draft: false
  
  # Prerelease detection (auto detects based on tag)
  prerelease: auto
  
  # Release header
  header: |
