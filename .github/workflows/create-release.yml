name: Create Release

# Manual workflow with validation before tagging
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 or v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create as draft?'
        required: false
        type: boolean
        default: false

# Permissions needed for creating releases and tags
permissions:
  contents: write
  pull-requests: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.normalize.outputs.version }}
      tag: ${{ steps.normalize.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Normalize version
        id: normalize
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NUM="${VERSION#v}"
          # Add 'v' prefix for tag
          TAG="v${VERSION_NUM}"
          
          echo "version=${VERSION_NUM}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          echo "üì¶ Version: ${VERSION_NUM}"
          echo "üè∑Ô∏è  Tag: ${TAG}"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.normalize.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ùå Error: Tag $TAG already exists!"
            echo "Please use a different version number or delete the existing tag."
            exit 1
          fi
          echo "‚úÖ Tag $TAG is available"

      - name: Verify version in CHANGELOG
        run: |
          VERSION="${{ steps.normalize.outputs.version }}"
          if ! grep -q "\[$VERSION\]" CHANGELOG.md && ! grep -q "\[v$VERSION\]" CHANGELOG.md; then
            echo "‚ö†Ô∏è  Warning: Version $VERSION not found in CHANGELOG.md"
            echo "Please update CHANGELOG.md before releasing"
            # Don't fail - just warn
          else
            echo "‚úÖ Version found in CHANGELOG.md"
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'

      - name: Run all tests
        run: |
          echo "üß™ Running all tests with race detection..."
          go test -race -covermode=atomic ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Build for all platforms
        run: |
          echo "üî® Building for all platforms..."
          make build-all

      - name: Validation summary
        run: |
          echo "## ‚úÖ Release Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.normalize.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ steps.normalize.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Linter: ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready to create release!" >> $GITHUB_STEP_SUMMARY

  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          TAG="${{ needs.validate.outputs.tag }}"
          echo "üè∑Ô∏è  Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "‚úÖ Tag $TAG created and pushed"

      - name: Tag created summary
        run: |
          echo "## üè∑Ô∏è  Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`${{ needs.validate.outputs.tag }}\` has been created and pushed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now be triggered automatically." >> $GITHUB_STEP_SUMMARY

  release:
    name: Create Release
    runs-on: windows-latest  # Changed to Windows for Chocolatey support
    needs: [validate, create-tag]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.validate.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'

      - name: Verify Chocolatey is available
        run: |
          Write-Host "üì¶ Verifying packaging tools..."
          
          # Verify Chocolatey is installed (pre-installed on Windows runners)
          choco --version
          
          Write-Host "‚úÖ Chocolatey available for package building"
        shell: powershell

      - name: Extract release notes
        id: release_notes
        run: |
          $VERSION = "${{ needs.validate.outputs.version }}"
          $TEMP_DIR = $env:TEMP
          $NOTES_FILE = "$TEMP_DIR\release_notes.md"
          
          Write-Host "üìù Extracting release notes for version $VERSION"
          
          # Read CHANGELOG.md
          $changelog = Get-Content CHANGELOG.md -Raw
          
          # Try to extract section for this version
          if ($changelog -match "(?s)## \[$VERSION\](.+?)(?=## \[|$)") {
            $matches[1].Trim() | Out-File -FilePath $NOTES_FILE -Encoding UTF8
          } elseif ($changelog -match "(?s)## \[v$VERSION\](.+?)(?=## \[|$)") {
            $matches[1].Trim() | Out-File -FilePath $NOTES_FILE -Encoding UTF8
          } else {
            # Use generic notes if not found
            @"
Release $VERSION

See [CHANGELOG.md](CHANGELOG.md) for details.
"@ | Out-File -FilePath $NOTES_FILE -Encoding UTF8
          }
          
          Write-Host "‚úÖ Release notes extracted to: $NOTES_FILE"
          
          # Output for next steps
          "notes_file=$NOTES_FILE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        shell: powershell

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --release-notes=${{ steps.release_notes.outputs.notes_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        continue-on-error: true

      - name: Check GoReleaser result
        if: steps.goreleaser.outcome == 'failure'
        run: |
          Write-Host "‚ùå GoReleaser failed! Cleaning up tag..."
          $TAG = "${{ needs.validate.outputs.tag }}"
          
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Delete the tag locally and remotely
          git tag -d $TAG 2>$null
          git push origin ":refs/tags/$TAG" 2>$null
          
          @"
## ‚ùå Release Failed

GoReleaser failed. Tag ``$TAG`` has been deleted.

Please fix the issues and try again.
"@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          
          exit 1
        shell: powershell

      - name: Release summary
        if: steps.goreleaser.outcome == 'success'
        run: |
          @"
## üéâ Release Published

Version ``${{ needs.validate.outputs.tag }}`` has been released!

View release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.tag }}
"@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
        shell: powershell

